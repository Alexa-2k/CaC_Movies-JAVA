<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    

    <title>Registro</title>
</head>

<body id="register-body">
<header class="header ">
        <section class="header another-box">
          
          <nav class="header-nav">
            <a class="Logo" href="#">
                <span class = "span">CAC-Movies</span>
            </a>
            <ul class="nav-list">
                <li class="listItem"><a class="nav-link" href="./index.html#tendencias">Tendencias</a></li>
                <li class="listItem"><a class="nav-link" href="./index.html">Inicio</a></li>
                <li class="listItem"><a class="nav-link iniciarSesion" href="./login.html">Iniciar Sesión</a></li>
            </ul>
          </nav>
     </section>
    </header>

    <section class= "register" id = "registro">
        <div class="container-registro">
          <div class="row justify-content-center">
            <h2 >Registrate</h2> 
            <center><p class = "green-font">¿Ya estás registrado? <a class="internal-link" href="./login.html">Logueate acá</a></p></center>
          </div>
         <form  onsubmit="return false;">
                         
               <div class="form-group col-md-12">
                  <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Apellido" minlength= "2"  >
               </div>
            
               <div class="form-group col-md-12">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" minlength = "2"  >
               </div>
                                             
               <div class="form-group col-md-12">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email"  >
               </div>
                  
               <div class="form-group col-md-12">
                  <input type="text" class="form-control" name="user" id="user" placeholder="Nombre de usuario. Mínimo 5 caracteres" minlength="5" required>
               </div>
               
               <div class="form-group col-md-12">
                  <input type="passw" class="form-control" name="passwd" id="passwd" type = "password"   placeholder="Password. Mínimo 8 caracteres" minlength="8" required >
               </div>
            </div>
  
          <div class = "container botones-registro">
            <button type="button" class= "btn btn-Login" id="register_btn-borrar" onclick = borrarData() >
              Borrar
            </button>
            <button type="submit" class= "btn btn-Login" id="register_btn-resumen"  onclick = dataInput()>
              Registrar
            </button>
           
        </form>
       </div>
   </section>

    
      
    <!-- // =============== ALERTAS ============== // -->
    
    <div class = "alerta" id="alerta-email" >
      <span class="closebtn" onclick = noAlertaMail()>&times;</span>
      <div class="mensaje">
        <img src="./images/email1.png" width= "15%" alt="alerta-email-no-valido. Warning icons created by Freepik - Flaticon">
      <h2> Email no válido o no ingresado</h2>
     
      </div>
      
       
    </div>

    <div class = "alerta" id= "alerta-nombre" >
      <span class="closebtn" onclick = noAlertaNombre()>&times;</span>
      <div class = "mensaje">
        <img src="./images/warning.png" width="15%" alt = "alerta-faltan-datos. Warning icons created by Andrean Prabowo - Flaticon">
      <h2> Faltan datos</h2>
      <h3> Ingresá tu nombre y apellido</h3>
    
      </div>  
    </div>


    <div class = "alerta" id= "alerta-user" >
      <span class="closebtn" onclick = noAlertaUser()>&times;</span>
      <div class = "mensaje">
        <img src="./images/warning2.png" width="15%" alt = "alerta-faltan-datos. Warning icons created by Andrean Prabowo - Flaticon">
      <h2> Datos faltantes o inválidos</h2>
      <h3> Ingresá tu usuario y contraseña</h3>
    
      </div>  
    </div>

    <div class = "alerta" id = "registroOK" >
      <span class="closebtn" onclick = noShowRegister()>&times;</span>
      <div class = "mensaje">
        <img src="./images/1632603.png" width="15%" alt = "OK icon created by sonnycandra - Flaticon">
        <br>
        <h2> Registro Exitoso</h2><br>
       <!-- <span type="submit" class = "btn-verde" onclick = window.location.href = "./login.html">Ingresar</span>  -->
      </div>  
    </div>




<script src="./js/formularios.js"></script>
</body>
</html>
