<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    

    <title>Login</title>
</head>

<body id="register-body">
<header class="header green">
        <section class="header another-box green">
          
          <nav class="header-nav">
            <a class="Logo" href="#">
                <span class = "span">CAC-Movies</span>
            </a>
            <ul class="nav-list">
                <li class="listItem"><a class="nav-link" href="./index.html#tendencias">Tendencias</a></li>
                
                <li class="listItem"><a class="nav-link iniciarSesion" href="./index.html">Inicio </a></li>
            </ul>
          </nav>
     </section>
    </header>
<section class= "register" id = "login">  
      <div class="container-registro">
          <div class="row justify-content-center">
            <h2 >Login</h2> 
          </div>
        
      <form  onsubmit="return false;">
                         
               <div class="form-group col-md-12">
                  <input type="text" name="user" class="form-control" id="user" placeholder="Usuario. Mínimo 5 caracteres" minlength= "5"  >
               </div>
            
               <div class="form-group col-md-12">
                  <input type="password" name="passwd" class="form-control" id="passwd" placeholder="Password. Mínimo 8 caracteres" minlength = "8"  >
               </div>
                                           
                 
          <div class = "container botones-registro">
            <button type="submit" class= "btn-verde" id="login_btn"  onclick = loginOK()>Login
            </button>
           
        </form>
       </div>
   </section>

   
      
    <!-- // =============== ALERTAS ============== // -->
    
   
    <div class = "alerta" id= "alerta-user" >
      <span class="closebtn" onclick = noAlertaUser()>&times;</span>
      <div class = "mensaje">
        <img src="./images/warning2.png" width="15%" alt = "alerta-faltan-datos. Warning icons created by Andrean Prabowo - Flaticon">
      <h2> Datos inválidos o incompletos</h2>
      <h3> Ingresá tu usuario y contraseña</h3>
    
      </div>  
    </div>

    <div class = "alerta" id = "loginOK" >
      <span class="closebtn" onclick = noShowRegister()>&times;</span>
      <div class = "mensaje">
        <img src="./images/1632603.png" width="15%" alt = "OK icon created by sonnycandra - Flaticon">
        <br>
        <h2> Login Exitoso</h2><br>
        <span type="submit" class = "btn-verde" onclick = window.location.href = "./user.html">Ingresar</span>
      </div>  
    </div>

<script src="./js/formularios.js"></script>
</body>
</html>
